# Sets user-defined palette
palette = "catppuccin_mocha"

format = """
[](fg:teal)\
$username\
[](bg:red fg:teal)\
$directory\
[ ](fg:red)\
$git_branch\
$git_status
"""

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:teal fg:mantle"
format = "[ $user ]($style)"

[directory]
style = "bg:red fg:mantle"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Universidad" = " "

# Git
[git_branch]
symbol = " "
style = "bg:lavender fg:mantle"
format = "\b\b[](fg:red bg:lavender)[  $symbol $branch ]($style)"

[git_status]
style = "bg:lavender fg:mantle"
format = "[$all_status$ahead_behind]($style)[ ](fg:lavender)"

# Time
[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A fg:#FFFFFF"
format = "[ ♥ $time ]($style)"

